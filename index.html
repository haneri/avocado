<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Avocado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./avocado.css">
    <script type="text/javascript" src="avocado.js"></script>
</head>

<body>
    <div class="container">
        <div class="row col-lg-12">
            <h1>Avocado</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-lg-12">
                        <select id="video-bitrate" name="bitrate" size="3">
                        <option selected>超高画質</option>
                        <option >高画質</option>
                        <option >中画質</option>
                        <option >低画質</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-success btn-lg btn-block" id="encodeButton" type="button" name="encode">Encode</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="previewArea" class="center-block">
                            ファイルをドロップしてください
                            <img id="preview_first">
                            <img id="preview_mid">
                            <img id="preview_last">
                            <img id="selected_preview">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="status" class="center-block">
                            status
                            <pre id="statusLog"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
